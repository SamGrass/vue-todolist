<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" class="container">
        <header>
            <!-- logo e titolo -->
            <div class="image-container">
                <img :src="image" alt="logo">
            </div>
            <h1>TO DO LIST</h1>
        </header>

        <main>
            <!-- input tasks -->
            <input type="text" placeholder="Inserisci task" v-model="taskText" @keyup.enter="addTask">

            <!-- bottone per aggiungere tasks -->
            <button @click="addTask">Aggiungi</button>
            <!-- messaggio di errore per input tasks -->
            <h2 v-if="inputError">Devi inserire almeno 4 caratteri</h2>

            <!-- card to do list -->
            <div class="card">
                <!-- lista che l'utente compilerÃ  -->
                <ul>
                    <li class="list" v-for="(task, index) in toDoList" :key="index">
                        <div :class="task.done === true ? 'col-text' : ''">
                            {{task.text}}
                        </div>
                        <!-- inserire icone per checkare e per togliere le tasks -->
                        <div class="col-icons">
                            <input type="checkbox" name="done" id="done" v-model="task.done">
                            <i @click="removeTask" class="fa-solid fa-xmark"></i>
                        </div>
                    </li>
                </ul>
                <!-- messaggio per to do list vuoto -->
                <!-- <h2>Al momento non hai tasks</h2> -->
            </div>
        </main>
    </div>
        
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
